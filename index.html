<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo task</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="title_div">
        <img src="./images/icons8-notepad-64.png">
        <h1 class="heading">To-do</h1>
    </div>

    <div class="todo_list">
        <div  class="list_items">
            <ol id="printing_list"> 

            </ol>
        </div>
        <form id = "input_area" class="input_area">
            <input name="input_notes" type="text" placeholder="Enter task.." id="input_notes">
            <input type="submit" class="submission" id="button" value="">
        </form>
    </div>
    <div class= "modal_parent" id="modal_parent">
        <div id="modal">
            <div>Enter some text to continue</div>
            <button onClick="close_modal();">Close</button>
        </div>
    </div>
</body>
</html>
