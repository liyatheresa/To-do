<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo task</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="title_div">
        <img src="./images/icons8-notepad-64.png">
        <h1 class="heading">To-do</h1>
    </div>

    <div class="todo_list">
        <div  class="list_items">
            <ol id="printing_list"> 

            </ol>
        </div>
        <form id = "input_area" class="input_area">
            <input name="input_notes" type="text" placeholder="Enter task.." id="input_notes">
            <input type="submit" class="submission" id="button" value="">
        </form>
    </div>
    <div class= 'modalClose' id="emptyModalParent">
        <div class= "modal" id="modal">
            <div class=emptyModalContent>
                <div class="headingInsideModal">Nothing Entered</div>
                <div class='contentInsideModal'>Enter a description to add to the task list</div>
            </div>
            <button class='emptyModalButton normalButton' onClick="close_modal();">Okay</button>
        </div>
    </div>
    <div class= 'modalClose' id="removeModal">
        <div class= "modal" id="popup">
            <div>
                <div class="headingInsideModal">Confirm Deletion?</div>
                <div class='contentInsideModal'>Are you sure to permenently remove the selected item?</div>
            </div>
            <div class='removeModalButtons'>
                <button class='normalButton' id= 'close'>Cancel</button>
                <button class='dangerButton' id= 'confirm'>Delete</button>
            </div>
        </div>
    </div>
</body>
</html>
