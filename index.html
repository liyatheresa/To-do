<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo task</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="title_div">
        <img src="./images/icons8-notepad-64.png">
        <h1 class="heading">To-do</h1>
    </div>

    <div class="todo_list">
        <div  class="list_items">
            <ol id="printing_list"> 

            </ol>
        </div>
        <div class="input_area">
            <textarea placeholder="Enter notes here" id="input_notes"></textarea>
            <button onClick="list_additem();" class="submission" id="button"><img src="./images/icons8-send-64.png"></button>   
        </div>
    </div>
</body>
</html>
